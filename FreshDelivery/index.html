<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDelivery - Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header, .footer { background-color: #c8f6f79e; color: rgb(0, 0, 0); text-align: center; padding: 10px 0; }
        .header { position: fixed; width: 100%; top: 0; z-index: 1000; }
        .header nav { display: flex; justify-content: center; align-items: center; padding: 0 20px; }
        .header nav a { position: relative; text-decoration: none; color: rgb(4, 0, 0); padding: 10px 15px; }
        .header nav a:not(:last-child) { margin-right: 20px; } /* Add margin between menu items */
        .registration-link { margin-left: auto; } /* Move registration link to the right */
        .registration-popup { display: none; position: absolute; top: 40px; right: 20px; width: 240px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 10px; z-index: 100; }
        .registration-popup.active { display: block; }
        .registration-popup input[type="text"],
        .registration-popup input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
        }
        .registration-popup button {
            background-color: #79d2e7;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .registration-popup button:hover {
            background-color: #3b73dc;
        }
        .main-banner {
            background: url('Label.png') no-repeat center center;
            background-size: cover;
            height: 900px;
            color: rgb(247, 244, 244);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .footer { padding: 10px; position: fixed; width: 100%; bottom: 0; z-index: 1000; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>FreshDelivery</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="orders.html">My Orders</a>
            <a href="catalog.html">Catalogue</a>
            <a href="contact.html">Contact</a>
            <a href="feedback.html">Reviews</a>
            <a href="#" class="registration-link">Registration / Login</a>
            <div class="registration-popup" id="registrationPopup">
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="main-banner">
        <div>
            <br><br><br><br><br><br>
            <h2>Welcome to FreshDelivery</h2>
            <p>We deliver fresh groceries right to your doorstep.</p>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
    <div class="footer">
        <p>&copy; 2023 FreshDelivery. All rights reserved.</p>
    </div>

    <script>
        // JavaScript to toggle registration popup visibility
        const registrationLink = document.querySelector('.registration-link');
        const registrationPopup = document.getElementById('registrationPopup');

        registrationLink.addEventListener('mouseover', () => {
            registrationPopup.classList.add('active');
        });

        registrationPopup.addEventListener('mouseleave', () => {
            registrationPopup.classList.remove('active');
        });
    </script>
</body>
</html>
